<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-start justify-center min-h-screen py-8 bg-gray-50 overflow-x-hidden overflow-y-scroll">
  <div class="container w-full max-w-md">
    <div class="flex items-center space-x-3">
      <label for="username" class="text-gray-400 text-lg font-white whitespace-nowrap">Usuário Github</label>
      <input type="text" id="username" class="w-60 py-2 px-3 bg-gray-100 rounded-lg focus:outline-none">
      <button class="bg-purple-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Adicionar</button>
    </div>
    <div class="rounded shadow-lg bg-white border border-gray-200 flex flex-col items-center m-10">
      <img src="img.webp" alt="imagem fundo" class="w-full rounded-lg h-40 mb-4">
      <img src="img.usuário.png" alt="imagem usuario" class="w-24 h-24 rounded-full mb-4 absolute my-20 border-4 border-white">
      <div class="font-sans flex flex-col items-center">
        <p id="nome" class="text-xl">Nome</p>
        <p id="login" class="text-lg text-gray-500">@nomesobrenome</p>    
      </div>
      <div class="w-full px-4">
        <ul id="repositório">
          <li class="font-bold text-sm my-10 my-4">REPOSITÓRIOS</li>
          <div>
            
          </div>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
